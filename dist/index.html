<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipes Project</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
       
    <input type="text" id="city-input" placeholder="Search for weather in...">
    <button type="submit"><i class="fa fa-search" id="showWeather"></i></button>

    <div id="cityData"></div>


    <script id="cityData-template" type="text/x-handlebars-template">
        {{#each allCityData}}
    <div class="city">
     {{#unless _id}}
      <button class="saveCity">+</button>  
    {{else}}
    
      <button class="deleteCity">-</button>
      {{/unless}}
      <div class="cityName">{{name}}</div>
      <div class="cityTemp">{{temperature}}</div>   
      <div class="cityCondition">{{condition}}</div>
      <img class="conditionPic" src="{{conditionPic}}">
    </div>
    {{/each}}
    </script>
    </div>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="cityManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>

</body>

</html>
